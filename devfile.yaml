schemaVersion: 2.2.0
metadata:
  name: example-devfile
  version: 1.0.0
projects:
  - name: frontend
    git:
      remotes:
        origin: 'https://github.com/RedHatWorkshops/openshiftv4-odo-workshop-backend.git'
  - name: backend
    git:
      remotes:
        origin: 'https://github.com/RedHatWorkshops/openshiftv4-odo-workshop.git'
components:
  - name: universal-developer-image
    container:
      image: 'registry.redhat.io/devspaces/udi-rhel8@sha256:8de469cc9131a42092bd66e0f27a52bbc9b9a449235abf5b900d172a1bd3c985'
      env:
        - name: QUARKUS_HTTP_HOST
          value: 0.0.0.0
      endpoints:
        - exposure: none
          name: debug
          protocol: tcp
          targetPort: 5005
        - exposure: public
          name: list-all-food
          protocol: http
          targetPort: 8080
          path: /food
      volumeMounts:
        - name: m2
          path: /home/user/.m2
      memoryLimit: 6G
      mountSources: true
      sourceMapping: /projects
  - name: m2
    volume:
      size: 1G
  
        
        
