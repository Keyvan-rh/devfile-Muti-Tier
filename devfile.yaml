schemaVersion: 2.2.0
metadata:
  name: multi-tier-devfile
  version: 1.0.0
projects:
  - name: frontend
    git:
      remotes:
        origin: 'https://github.com/Keyvan-rh/kiosk-frontend.git'
  - name: backend
    git:
      remotes:
        origin: 'https://github.com/Keyvan-rh/kiosk-backend.git'
components:
  - name: nodejs
    container:
      image: registry.redhat.io/devspaces/udi-rhel8:3.4
      env:
      # The values below are used to set up the environment for running the application
        - name: user
          value: user
        - name: password
          value: password
        - name: database_name
          value: kiosk
      endpoints:
        - exposure: public
          name: nodejs
          targetPort: 8080
      memoryLimit: 1G
      mountSources: true
      volumeMounts:
        - name: npm
          path: /home/user/.npm
        - name: npm_modules
          path: /usr/local/lib/node_modules
  - name: npm
    volume:
      size: 1G
  - name: npm_modules
    volume:
      size: 5G
  - name: mongo
    container:
      image: registry.redhat.io/rhscl/mongodb-36-rhel7:1-50
      env:
        - name: MONGODB_USER
          value: user
        - name: MONGODB_PASSWORD
          value: password
        - name: MONGODB_DATABASE
          value: kiosk
        - name: MONGODB_ADMIN_PASSWORD
          value: password
      endpoints:
        - name: mongodb
          exposure: internal
          targetPort: 27017
      memoryLimit: 512Mi
      mountSources: false
      volumeMounts:
        - name: mongo-storage
          path: /var/lib/mongodb/data
  - name: mongo-storage
    volume:
      size: 1G
        
        
